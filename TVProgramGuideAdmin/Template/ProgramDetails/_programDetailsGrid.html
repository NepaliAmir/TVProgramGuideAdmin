<div class="panel panel-default table-responsive">
    <div class="panel-heading">
        All Programs
        <span class="label label-info pull-right">790 Programs</span>
    </div>
    <div class="padding-md clearfix">
        <table class="table table-striped" id="dataTable">
            <thead>
                <tr>
                    <th>ProgramId</th>
                    <th>ProgramName</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1012</td>
                    <td>Ipad</td>
                    <td>$350</td>
                    <td>46</td>
                    <td>103</td>
                    <td>Sep 25,2013</td>
                    <td><span class="label label-success">In Stock</span></td>
                </tr>
                <tr ng-repeat="program in programs">
                    <td>{{item.ProgramId}}</td>
                    <td>{{item.ProgramName}}</td>
                    <td>{{item.StartTime}}</td>
                    <td>{{item.Endtime}}</td>
                    <td>{{item.Day}}</td>
                    <td>{{item.Date}}</td>
                    <td> <button class="btn btn-xs btn-info" type="button" value="edit" ng-click="fnEditProgramDetails(item.Id,item.ChannelName)"></button></td>
                </tr>
            </tbody>
        </table>
    </div><!-- /.padding-md -->

</div><!-- /panel -->
